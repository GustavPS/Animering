<!DOCTYPE html>
<html>
    <head>
    
    </head>
    <body>
        <canvas style="cursor: none;" id="duk" width="500" height="400" onmousemove="mouseHandler(event)"></canvas>
        <script>
            var c = document.getElementById("duk");
            var ctx = c.getContext("2d");
            var xMan = 100, yMan = 200, vxMan = 1, vyMan = 2;
            var xMouse = 0, yMouse = 0;
            
            function paintMan(x, y) {
                // Huvud
                ctx.beginPath();
                ctx.arc(x, y, 20, 0, 2*Math.PI);
                ctx.fill();
            } function Pong(y) {
                // Pong1
                ctx.beginPath;
                ctx.fillRect(390, y, 10, 100);
            }
            function mouseHandler(event) {
                yMouse = event.clientY;
            }
            function repaint() {
                // Sudda gubbe
                ctx.clearRect(0, 0, 500, 400);
                // Måla gubbe
                paintMan(xMan, yMan);
                
                Pong(yMouse);
                
                // Flytta gubbe
                xMan = xMan + vxMan;
                yMan = yMan + vyMan;
                
                if(yMan + 100 > 400){
                    vyMan = -2;
                }
                if(yMan - 20 < 0){
                    vyMan = 2;
                }
                if(xMan - 20 < 0){
                    vxMan = 1;
                }
                if(xMan == 370 && yMan > yMouse  + 20 || yMan < yMouse && xMan == 370) {
                    vxMan = -1;
                }
            }
            
            // Kallar på rapaint 50 ggr i sekunden
            window.setInterval(repaint, 20);
            
            
        </script>
    </body>
</html>
